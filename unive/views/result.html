{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <h2>번호 뽑기 결과</h2>
    <table id="number-list">
      <tr>
        <th>닉네임</th>
        <th>카카오톡ID</th>
        <th>MBTI</th>
      </tr>
      {% for drawing in drawings %}
        <tr>
        <td>{{drawing.nick}}</td>
        <td>{{drawing.applicant.dataValues.kakaoId}}</td>
        <td>{{drawing.applicant.dataValues.mbti}}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('drawingError')) {
        alert(new URL(location.href).searchParams.get('drawingError'));
      }
    };
  </script>
{% endblock %}
